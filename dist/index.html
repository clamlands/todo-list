<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="container">
        <div class="header">Todo list</div>
        <div class="projects-main">
            <div class="sub-projects">
                <div class="project-title">Projects</div>
                <div class="projects-list">
                    <div class="new-project">+ New Project</div>
                    <div class="project-input-main"></div>
                </div>  
            </div>
        </div>
        <div class="main">
            <div class="sub-main">
                <div class="main-input">
                    <input type="text" placeholder="Add task here..." class="task-input">
                </div>
                <div class="tasks"></div>
            </div>
        </div>
        <div class="footer">Copyright Â© 2022 Noah Mailloux</div>
    </div>
</body>
</html>
